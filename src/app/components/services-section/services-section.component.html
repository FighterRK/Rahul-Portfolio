<div class="slider">
  <div class="item" *ngFor="let slide of slides; let i = index">
    <i class={{slide.icon}}></i>
    <h1>{{ slide.title }}</h1>
    {{ slide.text }}

  <button (click)="nextClick()" id="next">></button>

</div>
</div>
